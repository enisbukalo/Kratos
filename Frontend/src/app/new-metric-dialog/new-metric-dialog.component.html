<h2 mat-dialog-title>Update Weight</h2>
<mat-dialog-content>
    <div class="metric-form">
        <mat-form-field appearance="outline">
            <mat-label>Weight</mat-label>
            <input matInput type="number" [(ngModel)]="weight" required>
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!weight">
        Update
    </button>
</mat-dialog-actions>
