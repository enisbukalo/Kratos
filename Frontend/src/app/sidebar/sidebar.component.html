<mat-sidenav-container>
    <mat-sidenav #sidenav mode="over" [opened]="isOpen" class="modern-sidenav">
        <mat-nav-list>
            <a mat-list-item (click)="dashboardClick.emit()">
                <mat-icon>dashboard</mat-icon>
                <span>Dashboard</span>
            </a>
            <mat-divider></mat-divider>

            <a mat-list-item (click)="workoutsClick.emit()">
                <mat-icon>fitness_center</mat-icon>
                <span>Workouts</span>
            </a>
            <mat-divider></mat-divider>

            <a mat-list-item (click)="profileClick.emit()">
                <mat-icon>person</mat-icon>
                <span>Profile</span>
            </a>
        </mat-nav-list>

        <div class="sidenav-footer">
            <mat-divider></mat-divider>
            <button mat-raised-button color="warn" (click)="loginClick.emit()">
                <mat-icon>logout</mat-icon>
                Logout
            </button>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
